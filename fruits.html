<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fruit List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    padding: 20px;
  }
  
  ul {
    list-style-type: none;
    padding: 0;
  }
  
  li {
    background-color: #ddd;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
  }
  
  li:nth-child(2) {
    background-color: #bfbfbf;
  }
  
  li:nth-child(3) {
    background-color: #8c8c8c;
  }
</style>
</head>
<body>

<h1>Fruit List</h1>

<ul>
  <li>Apple</li>
  <li>Orange</li>
  <li>Pineappele</li>
  <li>Pear</li>
  <li>Charry</li>
</ul>

</body>
</html>
