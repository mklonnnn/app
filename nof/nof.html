<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій Веб-сайт</title>
    <link rel="stylesheet" href="nof.css">
</head>
<body>

    <header>
        <h1>Сайт</h1>
    </header>

    <section id="serv">
        <div class="zagol">Сервіс</div>
        <div class="cont">
            <p>Сервіси</p>
            <ul>
                <li>Консультації</li>
                <li>Розробка програмного забезпечення</li>
                <li>Технічна підтримка</li>
            </ul>
        </div>
    </section>

    <section id="pack">
        <div class="zagol">Ціни</div>
        <div class="cont">
            <p>Пакети</p>
            <ul>
                <li>Базовий пакет: $99/місяць</li>
                <li>Стандартний пакет: $199/місяць</li>
                <li>Преміум пакет: $299/місяць</li>
            </ul>
        </div>
    </section>

    <section id="contact">
        <div class="zagol">Контакт</div>
        <div class="cont">
            <p>Контакти</p>
            <p>майл такий то</p>
            <p>Телефон Такий то</p>
        </div>
    </section>

</body>
</html>
