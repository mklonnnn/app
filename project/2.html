<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVVVVVVVVVVVVVVVVVVVVV</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="container">
        <h2>Contact Form</h2>
        <form action="#" method="POST">
            <div class="f">
                <input type="text" name="nick" placeholder="ім'я" required>
            </div>
            <div class="f">
                <input type="email" name="email" placeholder="Пошта" required>
            </div>
            <div class="f">
                <input type="tel" name="ph" placeholder="Номер" required>
            </div>
            <div class="f">
                <select name="topic" required>
                    <option value="" disabled selected>Виберіть тему</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="f">
                <textarea name="message" rows="5" placeholder="Повідомлення" required></textarea>
            </div>
            <div class="f">
                <button type="submit">Відпрвити</button>
            </div>
        </form>
    </div>
</body>
</html>
